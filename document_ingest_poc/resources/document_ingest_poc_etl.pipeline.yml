# The main pipeline for document_ingest_poc

resources:
  pipelines:
    document_ingest_poc_etl:
      name: document_ingest_poc_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/document_ingest_poc_etl"

      libraries:
        - glob:
            include: ../src/document_ingest_poc_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
