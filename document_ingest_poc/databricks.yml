# This is a Databricks asset bundle definition for document_ingest_poc.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: document_ingest_poc
  uuid: 2969eb54-b522-48c8-9a14-0e571d340458

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use
  gold_schema:
    description: Gold Schema

targets:
  dev:
    mode: development
    default: true
    workspace:
      profile: rob_free
    variables:
      catalog: dev_appian_poc
      schema: 00_bronze
      gold_schema: 02_gold
  prod:
    mode: production
    workspace:
      profile: rob_free
      root_path: /Workspace/Users/${workspace.current_user.user_name}/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: ${workspace.current_user.user_name}
        level: CAN_MANAGE
